<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-mqtt</title>
    <script>
      const lines = [];
      const isTauri = !!window.__TAURI__;
      const isElectron = !!window.electronAPI;

      function renderLogs() {
        const logTextarea = document.getElementById('log');
        logTextarea.value = lines.join('\n');
        logTextarea.scrollTop = logTextarea.scrollHeight;
      }

      function appendLog(message) {
        lines.push(message);
        lines.slice(0, 500);
        renderLogs();
      }

      function renderEnabledModules(enabledModules) {
        const modulesList = document.getElementById('enabled-modules');
        modulesList.innerHTML = enabledModules.map(mod => `<span class="module">${mod}</span>`).join(', ');
      }

      async function start() {
        if (isElectron) {
          window.electronAPI.sendMessage({type: 'getEnabledModules'});
          window.electronAPI.onLine((message) => {
            appendLog(message);
          });
          window.electronAPI.onMessage((message) => {
            if (message.type === 'getEnabledModulesResponse') {
              renderEnabledModules(message.data);
            }
          });
          return;
        }

        if (isTauri) {
          await window.__TAURI__.invoke('start_mqtt_server');
          const unlisten = await window.__TAURI__.event.listen('server-log', (event) => {
            const payload = event.payload || {};
            const prefix = payload.level ? `[${payload.level}] ` : '';
            appendLog(`${prefix}${payload.message || ''}`.trim());
          });
          const enabledModules = await window.__TAURI__.invoke('get_enabled_modules');
          renderEnabledModules(enabledModules);
          return () => unlisten();
        }

        appendLog('No backend detected.');
      }

      void start();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #body {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
        }

        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
            height: 400px;
            resize: vertical;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="body">
    <div>
        <b>Enabled Modules:</b>
        <span id="enabled-modules"></span>
    </div>
    <textarea id="log" readonly></textarea>
</div>
</body>
</html>
